{% extends "map/base.html" %}
{% block content %}

<body>
    <div class="row">
        <div class="col-md-3">

            {% verbatim %}
            <h2>Meetups in the Kansas City Area (15 Mile Radius)</h2>

            <div ng-app="map" ng-controller="list">
                <p>Type a letter in the input field:</p>
                
                <p><input type="text" ng-model="test"></p>

                <div id="accordion" role="tablist" aria-multiselectable="true">

                    <div class="card" ng-repeat="meetup in meetups | filter:test">

                        <div class="card-header" role="tab" id={{"h"+meetup.index}}>
                        <h5 class="mb-0">
                            <a data-toggle="collapse" data-parent="#accordion" href={{"#c"+meetup.index}} aria-controls={{"c"+meetup.index}}>
                            {{meetup.title}}
                            </a>
                        </h5>
                        </div>

                        <div id={{"c"+meetup.index}} class="collapse" role="tabpanel" aria-labelledby={{"h"+meetup.index}}>
                            <div class="card-block">
                                <p>Hosted by: <b>{{ meetup.group }}</b> on <b>{{meetup.date}}</b></p>
                            </div>
                        </div>
                    </div>
                </div>
            {% endverbatim %}

            </div>
        </div>

        <div class="col-md-9">
            <div id="map"></div>
        </div>
    </div>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChUDpznh7soiPbOZq1ZEep0R1cXSuOIZg">
    </script>
</body>
{% endblock %}
