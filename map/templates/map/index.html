{% extends "map/base.html" %}
{% block content %}
<body>
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-5">
                {% verbatim %}
                <h2>Meetups in the Kansas City Area</h2>
                <div ng-app="map" ng-controller="list">
                    <div class="row">
                        <div class="col-md-6">   
                            <p>Search for Exact Words</p>
                            <p><input type="text" class="form-control" ng-model="exact_words"></p>
                        </div>

                        <div class="col-md-3">   
                            <p>From Date</p>
                            <p><input type="text" class="form-control" ng-model="from_date"></p>
                        </div> 
                        <div class="col-md-3">   
                            <p>To Date</p>
                            <p><input type="text" class="form-control" ng-model="to_date"></p>
                        </div>  
                    </div>
                    <div class="row">
                        <div class="col-md-6">   
                            <p>From Time</p>
                            <p><input type="text" class="form-control" ng-model="from_time"></p>
                        </div> 
                        <div class="col-md-6">   
                            <p>To Time</p>
                            <p><input type="text" class="form-control" ng-model="to_time"></p>
                        </div>  
                    </div>
                    <div class = "text-center">
                        <a href="/populate" class = "btn btn-lg btn-primary">Populate Map and List Based On Time Range</a><br><br>
                    </div>
                    <div id="accordion" role="tablist" aria-multiselectable="true">

                        <div class="card" ng-repeat="meetup in (filtered_meetups = (meetups | filter:exact_words))">
                            <div class="card-header" role="tab" id={{"h"+meetup.index}}>
                            <h5 class="mb-0">
                                <a data-toggle="collapse" data-parent="#accordion" href={{"#c"+meetup.index}} aria-controls={{"c"+meetup.index}}>
                                {{meetup.title}}
                                </a>
                            </h5>
                            </div>

                            <div id={{"c"+meetup.index}} class="collapse" role="tabpanel" aria-labelledby={{"h"+meetup.index}}>
                                <div class="card-block">
                                    <p ng-bind-html="meetup.desc"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endverbatim %}

                </div>
            </div>

            <div class="col-md-7">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChUDpznh7soiPbOZq1ZEep0R1cXSuOIZg">
    </script>
</body>
{% endblock %}
