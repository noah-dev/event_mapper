<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 400px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>

    <div id="map"></div>
    <script>
        var map
        function initMap() {
            var kcmo = {lat: 39.1, lng: -94.6};

            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: kcmo
            });
        }

        function newmarker(lat){
            var test = {lat: lat, lng: -94.6};
            var newmarker = new google.maps.Marker({
                position: test,
            });
            var infowindow = new google.maps.InfoWindow({
                content: "Test!"
            })
            newmarker.setMap(map);
            newmarker.addListener('click', function(){
                infowindow.open(map, newmarker)
            });
        }
    </script>
    
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChUDpznh7soiPbOZq1ZEep0R1cXSuOIZg&callback=initMap">
    </script>
  </body>
</html>
