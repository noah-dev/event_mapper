<!DOCTYPE html>
<html ng-app="ExampleApp">
<head>
  <title>Datetime range input UI element for AngularJS</title>
  <link rel="stylesheet" type="text/css" href="dist/datetime-range.min.css">
  <meta name="viewport" content="width=500,user-scalable=0">
  <style>
    body {
      box-sizing: border-box;
      width: 500px;
      height: 100vh;
      min-height: 100vh;
      margin: 0;
      padding: 15px;
    }
  </style>
</head>
<body ng-controller="MainCtrl">

  <datetime-range
    start="start"
    end="end"
    presets="presets"
    on-change="changed()"
    on-change-start="changedStart()"
    on-change-end="changedEnd()"
    on-close="closed()">
  </datetime-range>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js" charset="utf-8"></script>
  <script src="dist/datetime-range.min.js"></script>

  <script>
    angular.module('ExampleApp', ['g1b.datetime-range']).
      controller('MainCtrl', function ($scope) {
        $scope.start = moment();
        $scope.end = moment().add(1, 'days').add(1, 'hours');

        $scope.presets = [
            {
                'name': 'This Week',
                'start': moment().startOf('week').startOf('day'),
                'end': moment().endOf('week').endOf('day'),
              }, {
                'name': 'This Month',
                'start': moment().startOf('month').startOf('day'),
                'end': moment().endOf('month').endOf('day'),
              }, {
                'name': 'This Year',
                'start': moment().startOf('year').startOf('day'),
                'end': moment().endOf('year').endOf('day'),
              }
        ];

        $scope.changed = function () {
          console.log('changed start or end datetime objects');
        };
        $scope.changedStart = function () {
          console.log('changed start datetime object');
        };
        $scope.changedEnd = function () {
          console.log('changed end datetime object');
        };
        $scope.closed = function () {
          console.log('edit popover closed');
        };
      });
  </script>
</body>
</html>
